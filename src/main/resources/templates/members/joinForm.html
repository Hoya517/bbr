<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${memberSaveRequestDto}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div><div>
        <label for="phone">전화번호</label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error">
        <div class="field-error" th:errors="*{phone}" />
    </div>
        <div>
            <label for="birth">생년월일 (ex. 20211005)</label>
            <input type="date" id="birth" th:field="*{birth}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{birth}" />
        </div>
        <div>
            <!-- TODO 이메일 홀딩 & 인증번호 불일치 & 인증번호 재발송 & 인증번호 타임아웃 -->
            <label for="email">이메일</label>
            <input type="text" id="email"  class="form-control" >@email.daelim.ac.kr
            <button type="button" id="sendMail">인증메일발송</button>
<!--            <div class="field-error"  />-->
            <input type="text" id="code" class="form-control" >
            <button type="button" id="verifyCode">본인인증</button>
            <input type="hidden" id="emailAuthYn" >
        </div>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="department">학과</label>
            <input type="text" id="department" th:field="*{department}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{department}" />
        </div>
        <!-- select box (학부-학과) 추가 -->

        <!-- 모두 동의 버튼 추가? -->
        <!-- 체크박스 유효성 검사 추가 -->
        <div>
            <div class="form-check">
                <input type="checkbox" id="personalInfoTermYn" th:field="*{personalInfoTermYn}" class="form-check-input" >
                <label class="form-check-label" for="personalInfoTermYn">[필수] <span> &nbsp;개인정보 수집 및 이용</span>에 동의합니다.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="serviceTermYn" th:field="*{serviceTermYn}" class="form-check-input" >
                <label class="form-check-label" for="serviceTermYn">[필수] <span> &nbsp;서비스 이용약관</span>에 동의합니다.</label>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/login}'|" type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
