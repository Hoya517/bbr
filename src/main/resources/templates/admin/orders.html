<script>
    function comp(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/admin/orders/" + id + "/comp");
        document.body.appendChild(form);
        form.submit();
    }
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/admin/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
