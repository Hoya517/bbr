<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 검색 사이트</title>
    <link th:href="@{/css/index.css}"
          href="../css/index.css" rel="stylesheet">
    <link th:href="@{/css/search.css}"
          href="../css/search.css" rel="stylesheet">

</head>
<body>
<div class="wrap">
    <div class="home">
        <!-- left menu -->
        <header class="header side_bar">
            <h1 class="logo">
                <a href="/" class="link_logo router-link-active">
                    <span class="blind">프로젝트 제목</span>
                </a>
            </h1>
            <a href="#" role="button" aria-expanded="false" class="btn_search">
                <span class="blind">검색</span>
            </a>
            <div class="search_area">
              <span class="input_area">
                <input type="search" role="combobox" id="search_keyword" aria-expanded="false" aria-haspopup="listbox" title="검색창" placeholder="VIBE 검색" autocomplete="off" class="input_search">
              </span>
                <a href="#" role="button" class="btn_close_search">
                    <span class="blind">검색 닫기</span>
                </a>
            </div>
            <div class="my_menu">
                <div class="profile_area">
                    <a href="#" class="link_login">
                        <span class="text">로그인</span>
                    </a>
                </div>
                <div class="ly_menu">
                    <div class="menu_area">
                        <ul role="menu" class="menu_list">
                            <li role="presentation" class="menu_item">
                                <a href="../../../../../../../Desktop/메인%20페이지/메인%20페이지/index.html" role="menuitem" class="link_menu link_today">
                                    <span class="text"> 오늘의 책 </span>
                                </a>
                            </li>
                            <li role="presentation" class="menu_item">
                                <a href="#" role="menuitem" class="link_menu link_chart ">
                                    <span class="text"> 학과 </span>
                                </a>
                            </li>
                            <li role="presentation" class="menu_item">
                                <a href="#" role="menuitem" class="link_menu link_newalbum">
                                    <span class="text"> 전공 </span>
                                </a>
                            </li>
                            <li role="presentation" class="menu_item">
                                <a href="#" role="menuitem" class="link_menu link_dj">
                                    <span class="text"> 교양 </span>
                                </a>
                            </li>
                            <li role="presentation" class="menu_item">
                                <a href="#" role="menuitem" class="link_menu link_mag">
                                    <span class="text"> VIBE MAG </span>
                                </a>
                            </li>
                            <li role="presentation" class="menu_item">
                                <a href="#" role="menuitem" class="link_menu link_monthly">
                                    <span class="text"> 이달의 노래 </span>
                                </a>
                            </li>
                        </ul>
                        <div role="menu" class="extra_menu">
                            <a href="/wheresmymoney/" target="_blank" rel="noopener noreferrer" class="link_extra link_text">#내돈내듣</a>
                            <a href="#" class="link_extra link_text">온스테이지</a>
                            <a href="/about" class="link_extra link_text" target="_blank" rel="noopener noreferrer"> 서비스 소개 </a>
                            <a href="/membership/vibe" class="link_extra link_text" role="menuitem"> 멤버십 구독 </a>
                            <a href="/vibereview" class="link_extra link_text" role="menuitem"> VIBE 사용자 리뷰 </a>
                            <a to="/comingsoonvibe" role="menuitem" class="link_extra link_text comingsoonvibe"> 커밍쑨VIBE </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- contents -->
        <div class="contents">
            <div class="container_search">
                <div class="container_search_back">
                    <div class="search_nav">
                        <div class="search1">
                            <span class="search_box">
                                <input type="text" id="query" class="search_input" placeholder="책 제목으로 검색하기">
                                <button id="search" class="search_btn">검색</button>
                            </span>
                        </div>
                        <div class="search2">
                          <span class="search_name">
                              책이름으로 검색해 주세요.<br>
                              검색 결과가 없을 경우 직접입력을 해주세요.
                          </span>
                        </div>
                    </div>
                </div>
                <div class="box">
                </div>
            </div>
        </div>

    </div>
</div>









<style>
    .search_nav{
        display: flex;
        justify-content: space-between;
        width: 960px;
        height: 67px;
        background-color: #e7f2fb;
        padding-top: 22px;
        padding-left: 30px;
    }
    .search_name{
        padding-top: 22px;
        padding-right: 30px;
    }
    .search1{
        position: relative;
        width: 360px;
        height: 40px;
    }
    .search_box{
        display: block;
        padding: 9px 0 9px 10px;
        height: 20px;

        border: solid 1px #6699cc;
        background-color: #ffffff;
    }
    .search_input{
        margin: 0;
        padding: 0;
        width: 325px;
        height: 20px;
        line-height: 20px;
        border: none;
        border: 0;
        outline: none;
        color: #666;
    }
    .search_btn{
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        margin: 0;
        width: 40px;
        height: 40px;
        border: none;
        border: 0;
        vertical-align: top;
        cursor: pointer;
        background: #6699cc;
        -webkit-appearance: none;
    }

    .search_list{
        width: 960px;
        position: relative;
        padding: 10px 0 30px 0;
        border-top: solid 1px #ebebeb;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .search_p{
        font-size: 21px;
        font-weight: bold;
    }
    .search_nextbtn{
        width: 70px;
        height: 60px;
        border: none;
        background-color: #196ab3;
        color: white;
        font-size: 16px;
    }

</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        var pageNum = 1;

        $("#search").click(function () {
            $(".box").html("");

            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query: $("#query").val(), page: pageNum},
                headers: {Authorization: "KakaoAK c7e609c9ebe6c1d5acfa01b6a031db96"}

            })
                .done(function (msg) {
                    console.log(msg);
                    for (var i = 0; i < 10; i++){
                        $(".box").append(" <div class=\"search_list\">\n" +
                            "            <div>\n" +
                            "                <img src='" + msg.documents[i].thumbnail + "'/>" +
                            "            </div>\n" +
                            "            <div class=\"search_center\">\n" +
                            "                <p class=\"search_p\">" + msg.documents[i].title + "</p>\n" +
                            "                <P>\n" +
                            "                    <span>"+ msg.documents[i].authors + " | </span>\n" +
                            "                    <span>" + msg.documents[i].publisher + " | </span>\n" +
                            "                    <span>" + msg.documents[i].datetime.toString().substring(0,10) + "</span>\n" +
                            "                </P>\n" +
                            "                <p>\n" +
                            "                    <span>정가 : "+msg.documents[i].price +"</span>\n" +
                            "                </p>\n" +
                            "            </div>\n" +
                            "            <div>\n" +
                            "               <button class=\"search_nextbtn\" onclick=\"location.href='http://localhost:8080/book/add?title="+ msg.documents[i].title +"' \"> 책 판매</button>\n" +
                            "            </div>\n" +
                            "        </div>")
                    }
                });
        })

        $(window).scroll(function(){

            if ( Math.ceil($(window).scrollTop()) + $(window).height() >= $(document).height() ){
                pageNum++;


                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v3/search/book?target=title",
                    data: { query: $("#query").val(),  page: pageNum},
                    headers: {Authorization: "KakaoAK c7e609c9ebe6c1d5acfa01b6a031db96"}

                })
                    .done(function (msg) {
                        console.log(msg);
                        for (var i = 0; i < 10; i++){
                            $(".box").append(" <div class=\"search_list\">\n" +
                                "            <div>\n" +
                                "                <img src='" + msg.documents[i].thumbnail + "'/>" +
                                "            </div>\n" +
                                "            <div class=\"search_center\">\n" +
                                "                <p class=\"search_p\">" + msg.documents[i].title + "</p>\n" +
                                "                <P>\n" +
                                "                    <span>"+ msg.documents[i].authors + "</span>\n" +
                                "                    <span>" + msg.documents[i].publisher + "</span>\n" +
                                "                    <span>" + msg.documents[i].datetime.toString().substring(0,10) + "</span>\n" +
                                "                </P>\n" +
                                "                <p>\n" +
                                "                     <span>정가 : "+msg.documents[i].price +"</span>\n" +
                                "                </p>\n" +
                                "            </div>\n" +
                                "            <div>\n" +
                                "             <button class=\"search_nextbtn\" onclick=\"location.href='http://localhost:8080/book/add?title="+ msg.documents[i].title +"' \"> 책등록!</button>\n" +
                                "            </div>\n" +
                                "        </div>")
                        }
                    });

            }

        });
    })


</script>
</body>

</html>
