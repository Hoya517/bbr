<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 검색 사이트</title>
</head>

<body>

<input type="text" id="query" placeholder="책 제목으로 검색하기">
<button id="search">검색</button>

<div></div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        var pageNum = 1;

        $("#search").click(function () {
            $("div").html("");

            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query: $("#query").val(), page: pageNum},
                headers: {Authorization: "KakaoAK c7e609c9ebe6c1d5acfa01b6a031db96"}

            })
                .done(function (msg) {
                    console.log(msg);
                    for (var i = 0; i < 10; i++){
                        $("div").append("<h2><a href='http://localhost:8080/book/add?t="+msg.documents[i].title+"'>" + msg.documents[i].title + "</a></h2>");
                        $("div").append("<strong>저자:</strong> " + msg.documents[i].authors + "<br>");
                        $("div").append("<strong>출판사:</strong> " + msg.documents[i].publisher + "<br>");
                        $("div").append("<strong>출판일:</strong> " + msg.documents[i].datetime.toString().substring(0,10) + "<br>");
                        $("div").append("<img src='" + msg.documents[i].thumbnail + "'/><br>");
                    }
                });
        })

        $(window).scroll(function(){

            if ( Math.ceil($(window).scrollTop()) + $(window).height() >= $(document).height() ){
                pageNum++;


                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v3/search/book?target=title",
                    data: { query: $("#query").val(),  page: pageNum},
                    headers: {Authorization: "KakaoAK c7e609c9ebe6c1d5acfa01b6a031db96"}

                })
                    .done(function (msg) {
                        console.log(msg);
                        for (var i = 0; i < 10; i++){
                            $("div").append("<h2><a href='http://localhost:8080/book/add?title="+msg.documents[i].title+"'>" + msg.documents[i].title + "</a></h2>");
                            $("div").append("<strong>저자:</strong> " + msg.documents[i].authors + "<br>");
                            $("div").append("<strong>출판사:</strong> " + msg.documents[i].publisher + "<br>");
                            $("div").append("<strong>출판일:</strong> " + msg.documents[i].datetime.toString().substring(0,10) + "<br>");
                            $("div").append("<img src='" + msg.documents[i].thumbnail + "'/><br>");
                        }
                    });

            }

        });
    })


</script>
</body>

</html>
