<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action method="post">
    책이름: <input type="text" name="title"/><br>
    저자: <input type="text" name="author"/><br>
    출판사: <input type="text" name="publisher"/><br>
    출판일 (ex. 20210101): <input type="text" name="datetime"/><br>
    정가 (ex. 18000): <input type="text" name="price"/><br>
    <input type="submit"/>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    searchParam('title');

    function searchParam(key) {
        const title = new URLSearchParams(key).toString();
        console.log(title);
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v3/search/book?target=title",
            data: {query: title},
            headers: {Authorization: "KakaoAK c7e609c9ebe6c1d5acfa01b6a031db96"}
        })
            .done(function (msg) {
                console.log(msg);

            });
    }

</script>
</body>
</html>
